<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>釣銭準備</title>
  <script defer src="main.js"></script>
  <script>
    if (window.Worker) {
      const worker = new Worker("worker.js");
      window.changeWorker = worker;
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">釣銭準備</h1>
    <form id="cash-form" class="grid grid-cols-2 gap-2 mb-4">
      <!-- 金種入力欄はJavaScriptで追加 -->
    </form>
    <div class="flex gap-2 mb-4">
      <button id="calculate" class="bg-blue-500 text-white px-4 py-2 rounded">計算する</button>
      <button id="adjust" class="bg-green-500 text-white px-4 py-2 rounded">調整</button>
    </div>
    <div id="loading" class="text-red-500 font-semibold hidden">調整中です…</div>
    <div id="result" class="whitespace-pre-wrap bg-white p-4 rounded shadow"></div>
  </div>
</body>
</html>
