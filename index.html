<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>釣銭準備</title>
  <script defer src="main.js"></script>
  <script type="module" src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div class="max-w-xl mx-auto space-y-4">
    <h1 class="text-xl font-bold text-center">釣銭準備</h1>
    <div id="status" class="text-center text-blue-600 font-semibold"></div>
    <div class="grid grid-cols-2 gap-2">
      <div class="space-y-1">
        <h2 class="font-semibold">在庫</h2>
        <div id="stockInputs" class="space-y-1"></div>
      </div>
      <div class="space-y-1">
        <h2 class="font-semibold">使用枚数</h2>
        <div id="result" class="space-y-1"></div>
      </div>
    </div>
    <div class="flex justify-between">
      <button id="calculateBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">計算する</button>
      <button id="adjustBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">調整</button>
    </div>
    <div id="shortages" class="text-sm text-red-600"></div>
    <div id="compensations" class="text-sm text-green-700"></div>
  </div>
</body>
</html>
